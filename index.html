<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>一键写日报</title>

	</head>
	<script>
		function $(eleStr){
		
			switch(eleStr.substr(0,1)){
			case "#":
				return document.getElementById(eleStr.substr(1));
				break;
			case ".":
				return document.getElementsByClassName(eleStr.substr(1));
				break;
			case "_":
				return document.getElementsByName(eleStr.substr(1));
				break;
			default:
				return document.getElementsByTagName(eleStr);
			break;
			}
		}
	
		function tianbiao(){
			//日期
			var date = new Date();
			var seperator1 = "-";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			var currentdate = year + seperator1 + month + seperator1 + strDate;
			
			$("#riqi").setAttribute("value",currentdate)
			
			//随机数
			var qinkuo=$(".form-qin")
			var wenti=$(".form-control")
			
			for(var i=0;i<qinkuo.length;i++){
				var random=Math.floor(Math.random()*20+80);
				qinkuo[i].setAttribute("value",random)
				wenti[i].setAttribute("value","已解决")
				
			}
			//工作内容
			var work =$(".work")
			for(var i=0;i<work.length;i++){
				work[i].setAttribute("value","^_^")
			}
			//意见和其他
			var yijian=$(".other")
			for(var j=0;j<yijian.length;j++){
				yijian[j].innerHTML="无"
			}
			//心得
			var xinde=$(".xinde")
			for(var j=0;j<xinde.length;j++){
				xinde[j].innerHTML="~●█〓██▄▄▄▄▄▄ ●　●　●      BUG\n▄▅██████▅▄▃▂\n██████████████\n◥⊙▲⊙▲⊙▲⊙▲⊙▲⊙▲◤ \n---------向着BUG开炮---------"
				
			}
		
			
		}
	</script>
